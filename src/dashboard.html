<!DOCTYPE html>
<html lang="en">

<head>
  <a href="../index.html">Home</a>
  <link rel="stylesheet" href="./dashboard-style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="dashboard.js"></script>
</head>

<body>
  <!--  THE TO-DO WIDGET IS NEAR THE BOTTOM. YOU'LL SEE IT. Its commented.  -->
  <div class="container">
    <div id="calculator">
      <h1>Calculator</h1>
      <div class="calculator">
        <div class="buttons">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">/</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">X</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
          <button class="button">.</button>
          <button class="button">0</button>
          <button class="button">=</button>
          <button class="button">+</button>
        </div>
      </div>
    </div>
    <div id="clock">
      <h1>Clock/Date</h1>
      <div class="clock">
        <div class="contents">hour</div>
        <div class="contents">minute</div>
        <div class="contents">second</div>
        <div class="contents">date</div>
      </div>
    </div>
    <div id="calendar">
      <h1>Calendar</h1>
      <main>
        <div class="calendar">
          <div class="month-indicator">
            <time datetime="2019-02"> February 2019 </time>
          </div>
          <div class="day-of-week">
            <div>Su</div>
            <div>Mo</div>
            <div>Tu</div>
            <div>We</div>
            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>
          </div>
          <div class="date-grid">
            <button>
              <time datetime="2019-02-01">1</time>
            </button>
            <button>
              <time datetime="2019-02-02">2</time>
            </button>
            <button>
              <time datetime="2019-02-03">3</time>
            </button>
            <button>
              <time datetime="2019-02-04">4</time>
            </button>
            <button>
              <time datetime="2019-02-05">5</time>
            </button>
            <button>
              <time datetime="2019-02-06">6</time>
            </button>
            <button>
              <time datetime="2019-02-07">7</time>
            </button>
            <button>
              <time datetime="2019-02-08">8</time>
            </button>
            <button>
              <time datetime="2019-02-09">9</time>
            </button>
            <button>
              <time datetime="2019-02-10">10</time>
            </button>
            <button>
              <time datetime="2019-02-11">11</time>
            </button>
            <button>
              <time datetime="2019-02-12">12</time>
            </button>
            <button>
              <time datetime="2019-02-13">13</time>
            </button>
            <button>
              <time datetime="2019-02-14">14</time>
            </button>
            <button>
              <time datetime="2019-02-15">15</time>
            </button>
            <button>
              <time datetime="2019-02-16">16</time>
            </button>
            <button>
              <time datetime="2019-02-17">17</time>
            </button>
            <button>
              <time datetime="2019-02-18">18</time>
            </button>
            <button>
              <time datetime="2019-02-19">19</time>
            </button>
            <button>
              <time datetime="2019-02-20">20</time>
            </button>
            <button>
              <time datetime="2019-02-21">21</time>
            </button>
            <button>
              <time datetime="2019-02-22">22</time>
            </button>
            <button>
              <time datetime="2019-02-23">23</time>
            </button>
            <button>
              <time datetime="2019-02-24">24</time>
            </button>
            <button>
              <time datetime="2019-02-25">25</time>
            </button>
            <button>
              <time datetime="2019-02-26">26</time>
            </button>
            <button>
              <time datetime="2019-02-27">27</time>
            </button>
            <button>
              <time datetime="2019-02-28">28</time>
            </button>
          </div>
        </div>
      </main>
    </div>
    <!-- To do widget between these lines -->
    <div id="todo">
      <h1>ToDo</h1>
      <div id="myDIV" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>

      <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
      </ul>
    </div>
    <div id="greeting">
      <!-- To do widget between these lines -->
      <h1>Greeting</h1>
    </div>
  </div>
</body>

</html
